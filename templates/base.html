<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="image/png" sizes="32x32" rel="icon" href="../static/images/favicon_backpack.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <link rel="stylesheet" href="../static/css/style.css">
    {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Иду-Еду</title>
      {% endif %}
</head>
<body>
<!--панель навигации начало-->
<div class="fixed-top">
<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index">        <img
          src="../static/images/logo.png"
          height="45"
          alt="ИДУ-ЕДУ"
          loading="lazy"
        /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/content">ИДУ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/content">ЕДУ</a>
              </li>
                  <li class="nav-item">
          <a class="nav-link" href="/faq">FAQ</a>
              </li>
                </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
         <li class="nav-item">
          <a class="nav-link" href="#">Войти</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--панель навигации конец-->

<!--хлебные крошки начало-->
<div>
{%- for breadcrumb in breadcrumbs -%}
    <a href="{{ breadcrumb.url }}" style='color: #024C68; text-decoration: none; '><b>{{ breadcrumb.text }}</b></a>
    {{ '/' if not loop.last }}
{%- endfor -%}
</div>
<!--хлебные крошки конец-->
</div>
    {% block content %}

    {% endblock %}
<!--футер начало-->
<div class="fixed-bottom">
<footer class="bg-body-tertiary text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: #3AA6D0;">
    © 2024 Copyright:
    <a class="text-body" href="/index">ИДУ-ЕДУ</a>
  </div>
  <!-- Copyright -->
</footer>
</div>
<!--футер конец-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

{% block content %}


<div class="container overflow-hidden">
    <div class="row">
        <div class="col-lg-4 col-md-12 col-ms-12 d-flex flex-column justify-content-center">
            <p class="fs-4">
                <b>Ресурс создан для развития пешего и&nbsp;велотуризма в&nbsp; Санкт-Петербурге и&nbsp;Ленинградской
                    области</b>
            </p>
            <p>{{trip_level1.name}}</p>
        </div>
        <div class="col-lg-8 col-md-12 col-ms-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

                        <img src="../static/images/sestroreck.jpg" class="d-block w-100" alt="Фото">

                    </div>
                </div>

                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
